version: "3.9"

networks:
  ${HLF_DOCKER_NETWORK}:

volumes:
  pg-data:
  pgadmin-data:

services:
  postgres-${L_ORG_NAME}:
    container_name: postgres-${L_ORG_NAME}
    image: postgres:12
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: postgres
      PGDATA: /var/lib/postgresql/data
    ports:
      - "5432:5432"
    volumes:
      - pg-data:/var/lib/postgresql/data
    networks:
      - ${HLF_DOCKER_NETWORK}

  pgadmin-${L_ORG_NAME}:
    container_name: pgadmin-${L_ORG_NAME}
    image: dpage/pgadmin4:6
    depends_on:
      - postgres-${L_ORG_NAME}
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@email.com
      PGADMIN_DEFAULT_PASSWORD: admin
      PGADMIN_LISTEN_PORT: 5050
    ports:
      - "5050:5050"
    volumes:
      - pgadmin-data:/var/lib/pgadmin
    networks:
      - ${HLF_DOCKER_NETWORK}

