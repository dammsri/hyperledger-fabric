version: "3.9"

networks:
  mytest:

volumes:
  pg-data:
  pgadmin-data:

services:
  postgres-org1:
    container_name: postgres-org1
    image: postgres:12
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: postgres
      PGDATA: /var/lib/postgresql/data
    ports:
      - "5432:5432"
    volumes:
      - pg-data:/var/lib/postgresql/data
    networks:
      - mytest

  pgadmin-org1:
    container_name: pgadmin-org1
    image: dpage/pgadmin4:6
    depends_on:
      - postgres-org1
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@email.com
      PGADMIN_DEFAULT_PASSWORD: admin
      PGADMIN_LISTEN_PORT: 5050
    ports:
      - "5050:5050"
    volumes:
      - pgadmin-data:/var/lib/pgadmin
    networks:
      - mytest

